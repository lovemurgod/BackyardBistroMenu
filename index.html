        :root {
            --charcoal-grey: hsl(220, 13%, 18%);
            --deep-blue: hsl(215, 25%, 12%);
            --slate-blue: hsl(215, 18%, 23%);
            --luxury-gold: hsl(51, 100%, 50%);
            --amber-gold: hsl(43, 96%, 56%);
            --cream-white: hsl(210, 40%, 98%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--charcoal-grey);
            color: var(--cream-white);
            overflow-x: hidden;
            line-height: 1.6;
        }

        .font-playfair {
            font-family: 'Playfair Display', serif;
        }

        .font-dancing {
            font-family: 'Dancing Script', cursive;
        }

        .gold-gradient {
            background: linear-gradient(135deg, var(--luxury-gold) 0%, var(--amber-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, hsla(51, 100%, 50%, 0.6) 0%, hsla(43, 96%, 56%, 0.3) 70%, transparent 100%);
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); }
            33% { transform: translateY(-20px) translateX(10px) scale(1.1); }
            66% { transform: translateY(10px) translateX(-10px) scale(0.9); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .fade-in-up {
            animation: fadeInUp 1s ease-out;
        }

        .scale-in {
            animation: scaleIn 1.5s ease-out;
        }

        .opening-screen {
            position: fixed;
            inset: 0;
            z-index: 50;
            background: var(--charcoal-grey);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .opening-content {
            text-align: center;
        }

        .opening-content img {
            width: 320px;
            height: auto;
            margin: 0 auto 2rem;
            animation: scaleIn 1.5s ease-out;
        }

        .welcome-text {
            color: var(--luxury-gold);
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            animation: fadeInUp 1.2s ease-out 1.5s both;
        }

        .main-content {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .main-content.show {
            opacity: 1;
        }

        .floating-background {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
        }

        .header {
            background: var(--charcoal-grey);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 40;
            border-bottom: 1px solid hsla(51, 100%, 50%, 0.2);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .header img {
            height: 4rem;
        }

        .back-btn {
            position: absolute;
            right: 1rem;
            background: var(--luxury-gold);
            color: var(--deep-blue);
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--amber-gold);
            transform: translateY(-2px);
        }

        .section {
            padding: 4rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--cream-white);
            margin-bottom: 1rem;
        }

        .section-subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--luxury-gold) 0%, var(--amber-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .category-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .category-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px hsla(51, 100%, 50%, 0.3);
        }

        .category-image {
            height: 16rem;
            overflow: hidden;
            position: relative;
        }

        .category-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .category-card:hover .category-image img {
            transform: scale(1.1);
        }

        .category-info {
            padding: 1.5rem;
            color: var(--deep-blue);
        }

        .category-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .category-description {
            color: var(--slate-blue);
            margin-bottom: 1rem;
        }

        .explore-btn {
            background: var(--luxury-gold);
            color: var(--deep-blue);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-block;
        }

        .menu-display {
            animation: fadeInUp 0.8s ease-out;
        }

        .menu-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .menu-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--cream-white);
            margin-bottom: 0.5rem;
        }

        .menu-subtitle {
            color: var(--luxury-gold);
            font-size: 1.25rem;
        }

        .menu-sections {
            display: grid;
            gap: 3rem;
        }

        .menu-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 2rem;
            backdrop-filter: blur(10px);

            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;

            margin-bottom: 1.5rem;

        }

        .menu-items {

            gap: 1.5rem;

        .menu-item {
            padding: 1rem;
            border-bottom: 1px solid hsla(51, 100%, 50%, 0.1);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .item-header {

            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .item-name {
            font-weight: 600;

            font-size: 1.1rem;
        }

        .item-price {
            color: var(--luxury-gold);

            font-size: 1.1rem;

            margin-left: 1rem;
        }

        .item-note {

            font-size: 0.9rem;
            line-height: 1.4;
        }

            }

            }

            }

                padding: 1.5rem;
            }
        }
    </style>
</head>

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingBubbles();
            showOpeningAnimation();
            populateCategories();
        });

        function createFloatingBubbles() {
            const background = document.getElementById('floatingBackground');
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                const size = Math.random() * 60 + 20;
                const left = Math.random() * 100;
                const delay = Math.random() * 8;
                
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = left + '%';
                bubble.style.top = Math.random() * 100 + '%';
                bubble.style.animationDelay = delay + 's';
                
                background.appendChild(bubble);
            }
        }

        function showOpeningAnimation() {
            setTimeout(() => {
                const openingScreen = document.getElementById('openingScreen');
                const mainContent = document.getElementById('mainContent');
                
                openingScreen.style.opacity = '0';
                setTimeout(() => {
                    openingScreen.style.display = 'none';
                    mainContent.classList.add('show');
                }, 500);
            }, 3000);
        }

        function populateCategories() {
            const grid = document.getElementById('categoriesGrid');
            categories.forEach((category, index) => {
                const categoryCard = document.createElement('div');
                categoryCard.className = 'category-card';
                categoryCard.style.animationDelay = (index * 0.1) + 's';
                categoryCard.onclick = () => showMenu(category.key);
                
                categoryCard.innerHTML = `
                    <div class="category-image">
                        <img src="${category.image}" alt="${category.name}" loading="lazy">
                    </div>
                    <div class="category-info">
                        <h3 class="category-name">${category.name}</h3>
                        <p class="category-description">${category.subtitle}</p>
                        <div class="explore-btn">Explore Menu</div>
                    </div>
                `;
                
                grid.appendChild(categoryCard);
            });
        }

        function showMenu(categoryKey) {
            const category = menuData[categoryKey];
            if (!category) return;

            // Update menu content
            document.getElementById('menuTitle').textContent = category.title;
            document.getElementById('menuSubtitle').textContent = category.subtitle;
            
            const sectionsContainer = document.getElementById('menuSections');
            sectionsContainer.innerHTML = '';
            
            category.sections.forEach(section => {
                const sectionElement = document.createElement('div');
                sectionElement.className = 'menu-section';
                
                const itemsHTML = section.items.map(item => `
                    <div class="menu-item">
                        <div class="item-header">
                            <span class="item-name">${item.name}</span>
                            <span class="item-price">${item.price}</span>
                        </div>
                        ${item.note ? `<div class="item-note">${item.note}</div>` : ''}
                    </div>
                `).join('');
                
                sectionElement.innerHTML = `
                    <h3 class="section-name">${section.name}</h3>
                    <div class="menu-items">${itemsHTML}</div>
                `;
                
                sectionsContainer.appendChild(sectionElement);
            });

            // Show menu section and hide categories
            document.getElementById('categoriesSection').classList.add('hidden');
            document.getElementById('menuSection').classList.remove('hidden');
            document.getElementById('backBtn').classList.remove('hidden');
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showCategories() {
            document.getElementById('menuSection').classList.add('hidden');
            document.getElementById('categoriesSection').classList.remove('hidden');
            document.getElementById('backBtn').classList.add('hidden');
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Add smooth scrolling and performance optimizations
        window.addEventListener('scroll', function() {
            const bubbles = document.querySelectorAll('.bubble');
            const scrollY = window.scrollY;
            
            bubbles.forEach((bubble, index) => {
                const speed = 0.5 + (index % 3) * 0.2;
                bubble.style.transform = `translateY(${scrollY * speed}px)`;
            });
        });
    </script>
